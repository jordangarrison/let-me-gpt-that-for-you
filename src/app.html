<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preconnect to external domains for better performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
		<link rel="preconnect" href="https://chatgpt.com" crossorigin>
		<link rel="preconnect" href="https://gemini.google.com" crossorigin>
		<link rel="preconnect" href="https://claude.ai" crossorigin>
		
		<!-- Favicon and app icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- DNS prefetch for better performance -->
		<link rel="dns-prefetch" href="//chatgpt.com">
		<link rel="dns-prefetch" href="//gemini.google.com">
		<link rel="dns-prefetch" href="//claude.ai">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Performance monitoring could be added here -->
		<script>
			// Basic performance monitoring
			if ('performance' in window) {
				window.addEventListener('load', function() {
					setTimeout(function() {
						const timing = window.performance.timing;
						const loadTime = timing.loadEventEnd - timing.navigationStart;
						console.log('Page load time:', loadTime + 'ms');
					}, 0);
				});
			}
		</script>
	</body>
</html>
